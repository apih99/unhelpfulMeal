      <line x1="76.32000000000001" y1="64.8" x2="82.08" y2="70.56"/>
    </g>
    
    <!-- Decorative sparkles -->
    <g fill="white" opacity="0.6">
      <circle cx="28.8" cy="36" r="2.16"/>
      <circle cx="72" cy="28.8" r="2.88"/>
      <circle cx="14.4" cy="50.4" r="1.44"/>
