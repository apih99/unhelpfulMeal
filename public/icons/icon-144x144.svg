      <!-- Fork -->
      <line x1="21.599999999999998" y1="64.8" x2="21.599999999999998" y2="93.60000000000001"/>
      <line x1="18.72" y1="64.8" x2="18.72" y2="79.2"/>
      <line x1="24.48" y1="64.8" x2="24.48" y2="79.2"/>
      
      <!-- Knife -->
