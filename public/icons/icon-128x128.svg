<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="white" stroke-width="2"/>
  
  <!-- Main icon elements -->
  <g transform="translate(19.2, 19.2)">
    <!-- Plate -->
    <ellipse cx="44.8" cy="70.4" rx="32" ry="10.24" fill="white" opacity="0.9"/>
    
    <!-- Question mark -->
    <text x="44.8" y="51.2" 
          font-family="Arial, sans-serif" 
          font-size="38.4" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="url(#accent)">?</text>
    
    <!-- Utensils -->
    <g stroke="white" stroke-width="2.56" fill="none" opacity="0.8">
      <!-- Fork -->
      <line x1="19.2" y1="57.6" x2="19.2" y2="83.2"/>
      <line x1="16.64" y1="57.6" x2="16.64" y2="70.4"/>
      <line x1="21.76" y1="57.6" x2="21.76" y2="70.4"/>
      
      <!-- Knife -->
      <line x1="70.4" y1="57.6" x2="70.4" y2="83.2"/>
      <line x1="67.84" y1="57.6" x2="72.96" y2="62.72"/>
    </g>
    
    <!-- Decorative sparkles -->
    <g fill="white" opacity="0.6">
      <circle cx="25.6" cy="32" r="1.92"/>
      <circle cx="64" cy="25.6" r="2.56"/>
      <circle cx="12.8" cy="44.8" r="1.28"/>
      <circle cx="76.8" cy="44.8" r="1.92"/>
    </g>
  </g>
</svg>