<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="36" cy="36" r="34" fill="url(#bg)" stroke="white" stroke-width="2"/>
  
  <!-- Main icon elements -->
  <g transform="translate(10.799999999999999, 10.799999999999999)">
    <!-- Plate -->
    <ellipse cx="25.2" cy="39.6" rx="18" ry="5.76" fill="white" opacity="0.9"/>
    
    <!-- Question mark -->
    <text x="25.2" y="28.8" 
          font-family="Arial, sans-serif" 
          font-size="21.599999999999998" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="url(#accent)">?</text>
    
    <!-- Utensils -->
    <g stroke="white" stroke-width="1.44" fill="none" opacity="0.8">
      <!-- Fork -->
      <line x1="10.799999999999999" y1="32.4" x2="10.799999999999999" y2="46.800000000000004"/>
      <line x1="9.36" y1="32.4" x2="9.36" y2="39.6"/>
      <line x1="12.24" y1="32.4" x2="12.24" y2="39.6"/>
      
      <!-- Knife -->
      <line x1="39.6" y1="32.4" x2="39.6" y2="46.800000000000004"/>
      <line x1="38.160000000000004" y1="32.4" x2="41.04" y2="35.28"/>
    </g>
    
    <!-- Decorative sparkles -->
    <g fill="white" opacity="0.6">
      <circle cx="14.4" cy="18" r="1.08"/>
      <circle cx="36" cy="14.4" r="1.44"/>
      <circle cx="7.2" cy="25.2" r="0.72"/>
      <circle cx="43.199999999999996" cy="25.2" r="1.08"/>
